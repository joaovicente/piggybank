<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let item"> {{item.date}} </td>
  </ng-container>
  <ng-container matColumnDef="kind">
    <th mat-header-cell *matHeaderCellDef> kind</th>
    <td mat-cell *matCellDef="let item"> {{item.kind}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount</th>
    <td mat-cell *matCellDef="let item"> {{toEuro(item.amount) | currency:'EUR'}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description</th>
    <td mat-cell *matCellDef="let item"> {{item.description}} </td>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <a mat-stroked-button color="primary" (click)="onDelete(item.id)">Delete</a>  
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<a mat-raised-button color="primary" [routerLink]="['/list-balances']">Back</a>
